<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice 6</title>

    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="cadre mt-5">
            <form>

              <div class="form-group">
                <label class="mb-2" for="age">Age :</label>
                <input type="number" class="form-control" id="age" name="age" step="1" />
              </div>

              <div class="form-group">
                <label class="mb-2" for="anneePermis">Année permis :</label>
                <input type="number" class="form-control" id="anneePermis" name="anneePermis" step="1" />
              </div>
              <div class="form-group">
                <label class="mb-2" for="anneeFidelite">Année Fidélité :</label>
                <input type="number" class="form-control" id="anneeFidelite" name="anneeFidelite" step="1" />
              </div>
              <div class="form-group">
                <label class="mb-2" for="nbAccident">Nombre d'accidents :</label>
                <input type="number" class="form-control" id="nbAccident" name="nbAccident" step="1" />
              </div>

              <button id="btnSubmit" type="submit" class="btn btn-primary my-3">Simuler</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
