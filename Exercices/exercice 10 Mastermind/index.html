<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice 10</title>

    <link rel="stylesheet" href="./styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ">
      <h1 class="text-center my-5">Mastermind</h1>
      <hr />
      <div class="row mt-auto mb-5 ">
        <div class="col-3 d-flex flex-column align-items-center ">
          <div class="color-selection mb-3">
            <div class="row">
              <div class="col-6">
                <div class="color-peg m-1" style="background-color: red" data-color="red"></div>
                <div class="color-peg m-1" style="background-color: blue" data-color="blue"></div>
                <div class="color-peg m-1" style="background-color: green" data-color="green"></div>
              </div>
              <div class="col-6">
                <div class="color-peg m-1" style="background-color: yellow" data-color="yellow"></div>
                <div class="color-peg m-1" style="background-color: orange" data-color="orange"></div>
                <div class="color-peg m-1" style="background-color: purple" data-color="purple"></div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary mt-auto" id="submit-guess">Submit Guess</button>
        </div>
        <div class="col-9 ">
          <div class="code-row mb-3"></div>

          <div class="guess-rows">
            <!-- Guess rows will be added here by JavaScript -->

            <div class="row guess-row mb-2">
              <div class="col-3">
                <div class="guess-number row">
                  <div class="col-10"></div>
                  <div class="col-1">
                    <div id="f-peg-1" class="feedback-peg black-peg m-1"></div>
                    <div id="f-peg-2" class="feedback-peg white-peg m-1"></div>
                  </div>
                  <div class="col-1">
                    <div id="f-peg-3" class="feedback-peg black-peg m-1"></div>
                    <div id="f-peg-4" class="feedback-peg white-peg m-1"></div>
                  </div>
                </div>
              </div>
              <div class="col-9">
                <div class="code-row mb-3" mb-3>
                  <div class="guess-peg red"></div>
                  <div class="guess-peg blue"></div>
                  <div class="guess-peg green"></div>
                  <div class="guess-peg yellow"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row guess-row mb-2">
            <div class="col-3"></div>
            <div class="col-9">
              <div class="code-row mb-3" mb-3>
                <div class="code-peg" id="peg-1"></div>
                <div class="code-peg" id="peg-2"></div>
                <div class="code-peg" id="peg-3"></div>
                <div class="code-peg" id="peg-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
